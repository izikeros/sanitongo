name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run linting with ruff
        run: |
          uv run ruff check src/ tests/
          uv run ruff format --check src/ tests/

      - name: Run type checking with ty
        run: uv run ty check src/sanitongo

      - name: Run tests with pytest
        run: uv run pytest --cov=src/sanitongo --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.12'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  integration-test:
    runs-on: ubuntu-latest
    needs: test
    services:
      mongodb:
        image: mongo:7.0
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: password
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --group dev --group test
          uv add pymongo

      - name: Wait for MongoDB
        run: |
          uv run python -c "
          import time
          import pymongo

          for i in range(30):
              try:
                  client = pymongo.MongoClient('mongodb://admin:password@localhost:27017/', serverSelectionTimeoutMS=2000)
                  client.admin.command('ping')
                  print('MongoDB is ready!')
                  break
              except Exception as e:
                  print(f'Waiting for MongoDB... (attempt {i+1}/30)')
                  time.sleep(2)
          else:
              raise Exception('MongoDB failed to start after 60 seconds')
          "

      - name: Run integration tests
        env:
          MONGODB_URI: mongodb://admin:password@localhost:27017/testdb?authSource=admin
        run: uv run pytest tests/ -m integration -v
